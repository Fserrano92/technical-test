<div class="container-user-list">
    <div>
        <h2>
            Lista de Candidatos
        </h2>
        <div class="container-button">
            <button (click)="clearUserList()" class="button" mat-fab color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="cellPhone">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.cellPhone}} </td>
        </ng-container>
      
        <ng-container matColumnDef="profession">
          <th mat-header-cell *matHeaderCellDef> Profesion </th>
          <td mat-cell *matCellDef="let element"> {{element.profession}} </td>
        </ng-container>

        <ng-container matColumnDef="incomes">
            <th mat-header-cell *matHeaderCellDef> Ingreso </th>
            <td mat-cell *matCellDef="let element"> {{element.incomes}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
